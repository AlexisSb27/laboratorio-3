<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Comparación de números</title>
    <script>
        function compararNumeros() {
            var num1 = parseInt(document.getElementById("numero1").value);
            var num2 = parseInt(document.getElementById("numero2").value);

            if (isNaN(num1) || isNaN(num2)) {
                alert("Por favor, ingresa números válidos en ambos campos.");
            } else if (num1 > num2) {
                alert("El número " + num1 + " es mayor que el número " + num2 + ".");
            } else if (num2 > num1) {
                alert("El número " + num2 + " es mayor que el número " + num1 + ".");
            } else {
                alert("Ambos números son iguales.");
            }
        }
    </script>
</head>
<body>
    <h3>Comparación de números</h3>
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1">
    <br>
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2">
    <br><br>
    <button onclick="compararNumeros()">Comparar</button>
</body>
</html>
